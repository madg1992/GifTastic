<!DOCTYPE html>
<html lang="en">
<head>
    <title>GifTastic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/gif.css">

</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header>GifTastic <img src="https://logonoid.com/images/disney-logo.png" alt="Disney-Logo" height="180px" width="420px"> Edition</header>    
                    <hr>           
                </div>
            </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- buttons go here -->
                <div id="buttons-view"></div>
            </div>

            <div class="col-md-1">
                    <!-- space between gif area and search bar and button -->
            </div>
    
            <div class="col-md-3">
                <!-- this is where the search bar and search button will go -->
                <!-- Search form -->
                <form class="form-inline md-form mr-auto mb-4">
                    <input class="form-control mr-sm-2" type="text" id="character-input" placeholder="Disney Characters" aria-label="Search">
                    <button class="btn btn-dark" id="add-disney" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- gifs will be appear hear -->
                <div id="disney-view"></div>

            </div>
        </div>
    </div>


<!-- Script Source Files -->
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="assets/javascript/gif.js" type="text/javascript"></script>
<!-- end of Script Source Files -->

</body>
</html>
